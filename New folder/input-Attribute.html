<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>
<body>
    <h1>Form Elements</h1>
    
  
    <label for="textInput">Text Input:</label>
    <input type="text" id="textInput" name="textInput" size="30" maxlength="50" value="Default Text" disabled>
    <br>
    
   
    <label for="passwordInput">Password Input:</label>
    <input type="password" id="passwordInput" name="passwordInput" size="30" required>
    <br>
    
   
    <input type="submit" value="Submit">
    
   
    <input type="reset" value="Reset">
    
    
    <p>Choose a color:</p>
    <input type="radio" id="red" name="color" value="red">
    <label for="red">Red</label>
    <input type="radio" id="blue" name="color" value="blue">
    <label for="blue">Blue</label>
    <input type="radio" id="green" name="color" value="green">
    <label for="green">Green</label>
    <br>
    
   
    <input type="checkbox" id="agree" name="agree" required>
    <label for="agree">I agree to the terms and conditions</label>
    <br>
    
    
    <button type="button">Click Me</button>
    <br>
    
    
    <input type="number" min="1" max="10">
    <input type="range" min="0" max="100" value="50">
    <input type="color" value="#ff0000">
    <input type="date">
    <input type="file">
    <input type="time">
    <input type="month">
    <input type="week">
    <input type="email" required>
    <br>
    
    
    <a href="https://www.example.com" target="_blank">Link to Example.com (Opens in new tab)</a>
    <br>
    
    <!-- Iframe -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15549.817829046287!2d80.20937260721472!3d13.006706304259172!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5267709aa40a7d%3A0xca348695fc512750!2sGuindy%2C%20Chennai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1714440868817!5m2!1sen!2sin" width="300" height="200"></iframe>
    <br>
    
    <!-- Marquee -->
    <marquee behavior="scroll" direction="left">This is scrolling text.</marquee>
</body>
</html>
